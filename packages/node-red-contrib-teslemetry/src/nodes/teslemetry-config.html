<script type="text/javascript">
    RED.nodes.registerType('teslemetry-config', {
        category: 'config',
        defaults: {
            name: { value: "" }
        },
        credentials: {
            token: { type: "password" }
        },
        label: function () {
            return this.name || "Teslemetry Config";
        }
    });
</script>

<script type="text/html" data-template-name="teslemetry-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-token"><i class="fa fa-key"></i> Access Token</label>
        <input type="password" id="node-config-input-token">
    </div>
</script>

<script type="text/html" data-help-name="teslemetry-config">
    <p>Configuration node for Teslemetry API.</p>
    <p>Enter your Teslemetry Access Token here.</p>
</script>
