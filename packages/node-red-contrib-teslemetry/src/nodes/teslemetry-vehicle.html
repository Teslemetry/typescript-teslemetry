<script type="text/javascript">
    RED.nodes.registerType('teslemetry-vehicle', {
        category: 'Tesla',
        color: '#cc0000',
        defaults: {
            name: { value: "" },
            teslemetryConfig: { value: "", type: "teslemetry-config", required: true },
            vin: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-car",
        label: function () {
            return this.name || "Vehicle Data";
        }
    });
</script>

<script type="text/html" data-template-name="teslemetry-vehicle">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-teslemetryConfig"><i class="fa fa-globe"></i> Config</label>
        <input type="text" id="node-input-teslemetryConfig">
    </div>
    <div class="form-row">
        <label for="node-input-vin"><i class="fa fa-car"></i> VIN</label>
        <input type="text" id="node-input-vin" placeholder="VIN (optional)">
    </div>
</script>

<script type="text/html" data-help-name="teslemetry-vehicle">
    <p>Retrieves vehicle data from Teslemetry.</p>
    <p>Requires a valid Teslemetry configuration.</p>
    <p>If <code>VIN</code> is not specified in the configuration, it must be provided in <code>msg.vin</code>.</p>
</script>
